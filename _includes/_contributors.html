<h3>Contributors</h3>
{% for author in site.data.authors %}
<div>
  <img src={{ site.url }}/images/{{ author[1].avatar }} style="max-width:25px; vertical-align:middle; float:left; margin-right:7px;" class="bio-photo" />
  <a href={{ site.url }}/{{ author[1].page }}>{{ author[1].name }}</a>
  <br>
  <small><i>{{ author[1].bio | truncate: 26 }}</i></small>
</div>
  <br>
{% endfor %}
